<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Publishers - Book Inventory Portal</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="text-center">
    <h3></h3>
  </header>

  <div class="container mt-5">
    <!-- Display success and error messages -->

    <!-- Explore All Publishers -->
    <div class="add-book-form mb-4">
      <h2 class="text-center">Explore All Publishers</h2>
      <div class="text-center mb-3">
        <button class="btn btn-secondary-custom btn-sm" (click)="getAllPublishers()"><i class="fas fa-search"></i> Discover Publishers</button>
      </div>
      <div *ngIf="publishers.length > 0" class="table-responsive table-custom">
        <table class="table table-hover">
          <thead>
            <tr>
              <th><i class="fas fa-code"></i> Publisher Name</th>
              <th><i class="fas fa-city"></i> City</th>
              <th><i class="fas fa-map-marker-alt"></i> State</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let publisher of publishers">
              <td class="isbn-column">{{ publisher.name }}</td>
              <td>{{ publisher.city }}</td>
              <td>{{ publisher.state.stateName }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <div class="separator"></div>

    <!-- Add a New Publisher -->
    <div class="add-book-form mb-4">
      <h2 class="text-center">Add a New Publisher</h2>
      <form (ngSubmit)="addPublisher()" class="p-4 border rounded bg-light shadow-sm">
        <div class="row mb-3">
          <div class="col-md-6">
            <div class="form-group">
              <label for="name"><i class="fas fa-code"></i> Name:</label>
              <input id="name" [(ngModel)]="newPublisher.name" name="name" required class="form-control form-control-sm">
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="city"><i class="fas fa-city"></i> City:</label>
              <input id="city" [(ngModel)]="newPublisher.city" name="city" required class="form-control form-control-sm">
            </div>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-md-6">
            <div class="form-group">
              <label for="stateCode"><i class="fas fa-code"></i> State Code:</label>
              <input id="stateCode" [(ngModel)]="newPublisher.state.stateCode" name="stateCode" required class="form-control form-control-sm">
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="stateName"><i class="fas fa-map-marker-alt"></i> State Name:</label>
              <input id="stateName" [(ngModel)]="newPublisher.state.stateName" name="stateName" required class="form-control form-control-sm">
            </div>
          </div>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-custom btn-sm"><i class="fas fa-plus"></i> Add Publisher</button>
        </div>
      </form>
    </div>

    <div class="separator"></div>

    <!-- Update Publisher Name -->
    <div class="add-book-form mb-4">
      <h2 class="text-center">Update Publisher Name</h2>
      <form (ngSubmit)="updatePublisherName()" class="p-4 border rounded bg-light shadow-sm">
        <div class="row mb-3">
          <div class="col-md-6">
            <div class="form-group">
              <label for="updateNameId"><i class="fas fa-code"></i> Publisher ID:</label>
              <input id="updateNameId" [(ngModel)]="updateNameId" name="updateNameId" required class="form-control form-control-sm">
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="updateName"><i class="fas fa-sync-alt"></i> New Name:</label>
              <input id="updateName" [(ngModel)]="updateName" name="updateName" required class="form-control form-control-sm">
            </div>
          </div>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-custom btn-sm"><i class="fas fa-sync-alt"></i> Update Name</button>
        </div>
      </form>
    </div>

    <div class="separator"></div>

    <!-- Update Publisher City -->
    <div class="add-book-form mb-4">
      <h2 class="text-center">Update Publisher City</h2>
      <form (ngSubmit)="updatePublisherCity()" class="p-4 border rounded bg-light shadow-sm">
        <div class="row mb-3">
          <div class="col-md-6">
            <div class="form-group">
              <label for="updateCityId"><i class="fas fa-code"></i> Publisher ID:</label>
              <input id="updateCityId" [(ngModel)]="updateCityId" name="updateCityId" required class="form-control form-control-sm">
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="updateCity"><i class="fas fa-sync-alt"></i> New City:</label>
              <input id="updateCity" [(ngModel)]="updateCity" name="updateCity" required class="form-control form-control-sm">
            </div>
          </div>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-custom btn-sm"><i class="fas fa-sync-alt"></i> Update City</button>
        </div>
      </form>
    </div>

    <div class="separator"></div>

    <!-- Update Publisher State -->
    <div class="add-book-form mb-4">
      <h2 class="text-center">Update Publisher State</h2>
      <form (ngSubmit)="updatePublisherState()" class="p-4 border rounded bg-light shadow-sm">
        <div class="row mb-3">
          <div class="col-md-6">
            <div class="form-group">
              <label for="updateStateId"><i class="fas fa-code"></i> Publisher ID:</label>
              <input id="updateStateId" [(ngModel)]="updateStateId" name="updateStateId" required class="form-control form-control-sm">
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="updateStateCode"><i class="fas fa-code"></i> New State Code:</label>
              <input id="updateStateCode" [(ngModel)]="updateState.stateCode" name="updateStateCode" required class="form-control form-control-sm">
            </div>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-md-6">
            <div class="form-group">
              <label for="updateStateName"><i class="fas fa-map-marker-alt"></i> New State Name:</label>
              <input id="updateStateName" [(ngModel)]="updateState.stateName" name="updateStateName" required class="form-control form-control-sm">
            </div>
          </div>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-custom btn-sm"><i class="fas fa-sync-alt"></i> Update State</button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
